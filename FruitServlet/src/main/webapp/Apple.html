<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple</title>
</head>
<body>
<h1>This is Apple html page</h1>

<form action="second">

    Apple Type <br>

    <select name="type">
        <option value="Gala">Gala</option>
        <option value="Fuji Apple">Fuji Apple</option>
        <option value="Kashmir Apple">Kashmir Apple</option>
    </select> <br>

    Grown in <br>

    <select name="grown">
        <option value="india">India</option>
        <option value="iran">Iran</option>
        <option value="turkey">Turkey</option>
    </select> <br>

    Imported <br>

    <select name="imported">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select> <br>

    Color <br>

    <select name="color">
        <option value="red">Red</option>
        <option value="green">Green-yellow</option>
    </select> <br>

    Price <br>
    <input type="number" name="price"> <br>

    <input type="submit" value="send">
</form>
</body>
</html>
