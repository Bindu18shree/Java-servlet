<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grapes</title>
</head>
<body>
<h1>This is grapes html page</h1>

<form action="grapes">

    Shop Name <br>
    <input type="text" name="shop"> <br>

    Owner Name <br>
    <input type="text" name="owner"> <br>

    Shop Rent <br>
    <input type="text" name="rent"> <br>

    GST Number of the Shop <br>
    <input type="text" name="gst"> <br>

    Address <br>
    <input type="text" name="address"> <br>

    Shop Opens At <br>
    <input type="time" name="openTime"> <br>

    Shop Closes At <br>
    <input type="time" name="closeTime"> <br>

    Name of the Worker 1 <br>
    <input type="text" name="worker1"> <br>

    Name of the Worker 2 <br>
    <input type="text" name="worker2"> <br>

    Name of the Worker 3 <br>
    <input type="text" name="worker3"> <br>

    Name of the Worker 4 <br>
    <input type="text" name="worker4"> <br>

    Name of the Worker 5 <br>
    <input type="text" name="worker5"> <br>

    <input type="submit" value="send">
</form>
</body>
</html>
